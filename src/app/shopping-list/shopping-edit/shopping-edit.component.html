<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="editListForm" >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        formControlName="ingName"
                    />
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        class="form-control"
                        formControlName="amount"
                    />
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success"
                        type="submit"
                        (click)="onSubmit()"
                        [disabled]="!editListForm.valid"
                        >{{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button
                        class="btn btn-danger"
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode"
                        >Delete
                    </button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
