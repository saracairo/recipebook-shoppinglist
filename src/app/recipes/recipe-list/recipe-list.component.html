<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <!-- ngFor replica il componente app-recipe-item per ogni ricetta -->
        <!-- il property binding di recipe userÃ  l'iterazione recipeElement del loop -->
        <app-recipe-item
            *ngFor="let recipeElement of recipes; let i = index"
            [recipe]="recipeElement"
            [index]="i"
        ></app-recipe-item> <!-- al metodo onRecipeSelected() viene passato l'elemento selezionato -->
    </div>
</div>
